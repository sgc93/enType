<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>enTsaf Typing</title>
	</head>
	<body>
		<section class="app__gamePage">
			<header class="header">
				<div class="logo">
					<img src="./assets/yellow_logo.png" alt="logo" />
					<h1>ዕንType</h1>
				</div>
				<div class="links">
					<ul>
						<li>
							<a href="">About</a>
							<a href="">Contact</a>
						</li>
					</ul>
				</div>
				<div class="type-btns">
					<button class="btn active">English</button
					><button class="btn">Programming</button>
				</div>
			</header>

			<div class="settings">
				<div class="spacer"></div>
				<div class="level">
					<span>length</span>
					<button class="btn active">easy</button>
					<button class="btn">medium</button>
					<button class="btn">difficult</button>
				</div>
				<div class="languages hidden">
					<span>languages</span>
					<button class="btn">Java</button>
					<button class="btn">Dart</button>
					<button class="btn">JavaScript</button>
					<button class="btn">C#</button>
					<button class="btn">C++</button>
				</div>
				<div class="spacer"></div>
				<div class="duration">
					<span>time</span>
					<button class="btn active">15</button>
					<button class="btn">30</button>
					<button class="btn">60</button>
					<button class="btn">120</button>
				</div>
			</div>

			<div id="info" class="app__gamePage-info">
				<div id="timer"></div>
				<div id="newBtn">
					<button id="newGameBtn" class="btn">restart</button>
				</div>
			</div>
			<div id="game" class="app__gamePage-gameArea" tabindex="0">
				<div id="words" class="app__gamePage-gameArea_words">loading ...</div>
				<div class="app__gamePage-gameArea_focus">Click here to focus</div>
				<div id="restart" class="hidden">&#8634; press Enter to restart</div>
				<div id="cursor" class="app__gamePage-gameArea_cursor"></div>
			</div>
			<footer class="footer">
				<ul>
					<li><a href="https://github.com/sgc93/enType">GitHub</a></li>
					<li><a href="">Figma</a></li>
					<li><a href="">Dribble</a></li>
				</ul>
			</footer>
		</section>

		<script src="./js/data.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
